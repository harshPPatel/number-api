<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Muli:400,600,700,800" rel="stylesheet">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">

  <title>Number API</title>
</head>
<body>
  <!-- Starts Main -->
  <main>
    <!-- Container -->
    <div class="u-container">
      <div class="col image-content">
        <div class="img_container">
          <img src="img/image.png" alt="Number API Image">
        </div>
        <h4 class="u-capital u-text-primary">Number API</h4>
        <p class="kicker">Know Secret Of Your Number</p>
      </div>
      <div class="col text-content">
        <h3 class="u-capital u-text-primary">Find secret of your</h3>
        <h1 class="u-capital u-text-primary">Number.</h1>
        <form id="api-form">
          <input
            type="text"
            name="numberInput"
            id="numberInput"
            placeholder="Enter your number here...">
        </form>
        <div class="card card-primary">
          <div class="card-head">
            <p>The Secret</p>
          </div>
          <div class="card-body">
            <p id="output">Enter the number in above field and find the <b>Secret</b> of your <b>Number.</b></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Container Ends -->
  </main>
  <!-- Ends Main -->

  <!-- Starts Footer -->
  <footer>
    <p>
      Image Taken From : <a href="https://vecteezy.com" target="_blank">Vector Illustration by Vecteezy!</a>
    </p>
  </footer>
  <!-- Ends Footer -->

  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
